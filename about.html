      <li>

      <li>

  <main class="flex-1 py-10">

        <h2 class="text-xl font-bold pt-4 pl-6 mb-4">About Me</h2>

        <div id="about-me-skills" class="px-6 space-y-2">

        <h2 class="text-xl font-bold pt-6 pl-6 mb-4">Experience</h2>
        <div id="about-me-experience" class="px-6 space-y-2">
          </div>

        <div class="h-px bg-text-dark w-full mt-4"></div>

        <h2 class="text-xl font-bold pt-6 pl-6 mb-4">Philosophy</h2>
        <div id="about-me-philosophy" class="px-6 space-y-2">
          </div>

        <div class="h-px bg-text-dark w-full mt-4"></div>

        <h2 class="text-xl font-bold pt-6 pl-6 mb-4">Beyond Work</h2>
        <div id="about-me-beyond-work" class="px-6 space-y-2">
          </div>

        <div class="h-px bg-text-dark w-full mt-4"></div>

        <div class="mt-10 text-center text-text-dark">
          <p id="about-me-cta-text">Want to dive deeper and know more about me?</p>
          <div class="flex justify-center items-center mt-4 space-x-[4px]">
            <a href="#" id="resume-button" class="btn-primary flex items-center">
              <div class="btn-icon-wrapper mr-[4px]"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M480-400q33 0 56.5-23.5T560-480q0-33-23.5-56.5T480-560q-33 0-56.5 23.5T400-480q0 33 23.5 56.5T480-400ZM320-240h320v-23q0-24-13-44t-36-30q-26-11-53.5-17t-57.5-6q-30 0-57.5 6T369-337q-23 10-36 30t-13 44v23ZM720-80H240q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80Zm0-80v-446L526-800H240v640h480Zm-480 0v-640 640Z"/></svg></div>
              <div class="btn-text-wrapper">View Resume</div>
            </a>
            <a href="hireMe.html" class="btn-primary flex items-center">
              <div class="btn-text-wrapper">Get In Touch</div>
              <div class="btn-icon-wrapper ml-[4px]"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M560-520h280v-200H560v200Zm140-50-100-70v-40l100 70 100-70v40l-100 70ZM80-120q-33 0-56.5-23.5T0-200v-560q0-33 23.5-56.5T80-840h800q33 0 56.5 23.5T960-760v560q0 33-23.5 56.5T880-120H80Zm556-80h244v-560H80v560h4q42-75 116-117.5T360-360q86 0 160 42.5T636-200ZM360-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM182-200h356q-34-38-80.5-59T360-280q-51 0-97 21t-81 59Zm178-280q-17 0-28.5-11.5T320-520q0-17 11.5-28.5T360-560q17 0 28.5 11.5T400-520q0 17-11.5 28.5T360-480Zm120 0Z"/></svg></div>
            </a>
          </div>
        </div>
      </section>

      <section class="flex flex-col items-center text-text-muted z-10">
        <span id="footer-text">
            </span>
      </section>
    </div>
  </main>
<script>
    // === Navbar show/hide ===
    const nav = document.getElementById('site-navbar');
    let hideTimer;

    function showNavbar() {
      nav.classList.remove('-translate-y-full');
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => nav.classList.add('-translate-y-full'), 2500);
    }
      // This function is not strictly necessary since showNavbar handles hiding,
      // but keeping it matches the index.html structure if needed elsewhere.
    function hideNavbar() {
      nav.classList.add('-translate-y-full');
    }


    window.addEventListener('scroll', showNavbar);
    document.addEventListener('DOMContentLoaded', showNavbar);
    nav.addEventListener('mouseenter', showNavbar);
    // Updated mouseleave to call showNavbar which resets the timer and eventually hides
    nav.addEventListener('mouseleave', showNavbar);
    window.addEventListener('mousemove', (e) => {
      // Show navbar if mouse is in the top 50 pixels
      if (e.clientY < 50) showNavbar();
    });

    // === Dark mode / Grayscale toggle ===
    const toggleLi = document.getElementById('dark-toggle');
    const toggleIcon = document.getElementById('dark-toggle-icon');
    toggleLi.addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark');
        toggleIcon.src = isDark ? 'assets/ToggleOn Icon.svg' : 'assets/ToggleOff Icon.svg';
    });
    if (document.documentElement.classList.contains('dark')) toggleIcon.src = 'assets/ToggleOn Icon.svg';


    // === Load content ===
    document.addEventListener('DOMContentLoaded', async () => {
        const siteTitleMeta = document.getElementById('site-title-meta');
        const headerProfilePhoto = document.getElementById('profile-photo-header');
        const footerTextSpan = document.getElementById('footer-text');

        const aboutMeIntro = document.getElementById('about-me-intro');
        const aboutMeSkills = document.getElementById('about-me-skills');
        const aboutMeExperience = document.getElementById('about-me-experience');
        const aboutMePhilosophy = document.getElementById('about-me-philosophy');
        const aboutMeBeyondWork = document.getElementById('about-me-beyond-work');
        const aboutMeCtaText = document.getElementById('about-me-cta-text');
        const resumeButton = document.getElementById('resume-button');

        try {
            const siteSettings = await loadSiteSettings();
            if (siteTitleMeta) {
                siteTitleMeta.textContent = siteSettings.siteTitle ? `${siteSettings.siteTitle} — About` : 'Mubarak Afolabi — About';
            }
            if (headerProfilePhoto) {
                headerProfilePhoto.src = siteSettings.profilePhotoHeader || 'assets/profile.jpg';
            }
            if (footerTextSpan) {
                footerTextSpan.textContent = siteSettings.footerText || '© 2025 Mubarak Afolabi. All rights reserved.';
            }

            const aboutContent = await loadAboutContent();

            if (aboutContent) {
                if (aboutContent.introduction) aboutMeIntro.innerHTML = marked.parse(aboutContent.introduction);
                if (aboutContent.skills) aboutMeSkills.innerHTML = marked.parse(aboutContent.skills);
                if (aboutContent.experience) aboutMeExperience.innerHTML = marked.parse(aboutContent.experience);
                if (aboutContent.philosophy) aboutMePhilosophy.innerHTML = marked.parse(aboutContent.philosophy);
                if (aboutContent.beyond_work) aboutMeBeyondWork.innerHTML = marked.parse(aboutContent.beyond_work);
                if (aboutContent.cta_text) aboutMeCtaText.textContent = aboutContent.cta_text;
                if (aboutContent.resume_url) resumeButton.href = aboutContent.resume_url;

            } else {
                aboutMeIntro.innerHTML = '<p class="text-center text-lg text-red-500">Could not load About Me content.</p>';
            }
        } catch (error) {
            console.error("Failed to load About Me content or site settings:", error);
            aboutMeIntro.innerHTML = `<p class="text-center text-lg text-red-500">There was an error loading the page content. Please try again later.</p>`;
        }
    });
</script>
</body>
</html>
