    <script>
        // === Navbar show/hide ===
        const nav = document.getElementById('site-navbar');
        let hideTimer;

        function showNavbar() {
            nav.classList.remove('-translate-y-full');
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => nav.classList.add('-translate-y-full'), 2500);
        }
        window.addEventListener('scroll', showNavbar);
        document.addEventListener('DOMContentLoaded', showNavbar);
        nav.addEventListener('mouseenter', showNavbar);
        nav.addEventListener('mouseleave', showNavbar);
        window.addEventListener('mousemove', e => {
            if (e.clientY < 50) showNavbar();
        });

        // === Dark mode toggle ===
        const toggleLi = document.getElementById('dark-toggle');
        const toggleIcon = document.getElementById('dark-toggle-icon');
        toggleLi.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            toggleIcon.src = isDark ? '../assets/ToggleOn Icon.svg' : '../assets/ToggleOff Icon.svg';
        });
        if (document.documentElement.classList.contains('dark')) toggleIcon.src = '../assets/ToggleOn Icon.svg';


        // Project Data (Replace with your actual project details)
        const projects = {
            "haya": {
                title: "HAYA - E-commerce Website with Admin Dashboard",
                type: "E-commerce Platform",
                role: "Lead Designer & Developer",
                problem: `Existing e-commerce solutions were either too generic, expensive, or lacked the specific customization features needed for a modern, fashion-focused online store. The client desired a visually appealing, highly functional platform with a robust backend for efficient product and order management. They also faced the challenge of integrating seamless user experiences, including secure payment gateways and intuitive product Browse, to attract and retain customers in a competitive online market.`,
                goal: `Our primary goal was to build a comprehensive, scalable, and user-friendly e-commerce platform for HAYA, complete with an intuitive admin dashboard. This aimed to provide a seamless shopping experience for customers and powerful management tools for administrators. Key objectives included creating a responsive design that works flawlessly across devices, implementing secure user authentication and payment processing, and developing a flexible product catalog system capable of handling various product attributes. Ultimately, we wanted to empower HAYA to effectively manage its online sales and growth.`,
                designProcess: `The design process for HAYA began with in-depth competitive analysis of leading e-commerce platforms to identify best practices and common user expectations. We then conducted brainstorming sessions with the client to define the brand's aesthetic and functional requirements. Initial wireframes were created in **Figma** to map out the user flow and page layouts. These were then refined into high-fidelity prototypes, focusing on visual appeal, usability, and responsiveness. Extensive user testing was performed on prototypes to gather feedback and iterate on design elements, ensuring an intuitive and engaging user experience for both the shopper and the admin. The visual design focused on a clean, modern aesthetic with clear calls to action, tailored to the fashion industry.`,
                visuals: [
                    { type: "image", src: "../assets/haya/mubarak1.png" },
                    { type: "image", src: "../assets/haya/women landing page.png" },
                    { type: "image", src: "../assets/haya/Screenshot (159).png" },
                    { type: "image", src: "../assets/haya/Screenshot (162).png" },
                    { type: "image", src: "../assets/haya/Screenshot (138) - Copy.png" },
                    { type: "image", src: "../assets/haya/Screenshot (141).png" },
                    { type: "image", src: "../assets/haya/Screenshot (151).png" },
                    { type: "image", src: "../assets/haya/Screenshot (155).png" },
                    { type: "image", src: "../assets/haya/Screenshot (158).png" },
                    { type: "video", src: "../assets/haya/Haya - Google Chrome 2025-03-31 07-53-10.mp4" }
                ],
                about: `HAYA is a robust e-commerce platform built to provide a seamless online shopping experience for users and comprehensive management capabilities for administrators. As the **lead designer and developer**, I spearheaded the creation of both the customer-facing website and its extensive admin dashboard. Key functionalities include intuitive product Browse with filtering and search options, a secure shopping cart and checkout process, user authentication, and detailed order tracking. The **admin dashboard** empowers the client with tools for **inventory control**, **user management**, **order fulfillment**, and dynamic **content updates**, ensuring efficient operation.
                <p class="mt-4">The frontend was meticulously crafted using **React** to deliver a responsive and engaging user interface, while the backend was developed with **Express.js** to provide a scalable and secure API. **MongoDB** was chosen as the database for its flexibility and performance in handling product and order data. **SCSS** was used for efficient and modular styling, and **Git** facilitated version control and collaborative development throughout the project lifecycle. The platform is designed for scalability, allowing for future expansions and integration of new features as the business grows.</p>`,
                techStack: [
                    { name: "React", icon: "../assets/tech-icons/react.svg" },
                    { name: "Express.js", icon: "../assets/tech-icons/express.svg" },
                    { name: "SCSS", icon: "../assets/tech-icons/scss.png" },
                    { name: "MongoDB", icon: "../assets/tech-icons/mongodb.svg" },
                    { name: "Figma", icon: "../assets/tech-icons/figma.svg" },
                    { name: "Git", icon: "../assets/tech-icons/git.svg" },
                ],
                challenges: `One significant challenge was implementing a highly customizable **product variation system** (e.g., sizes, colors) that could be easily managed by the admin while providing a clear selection process for customers. Ensuring **secure and seamless payment gateway integration** with multiple options also presented complexity. Furthermore, optimizing the platform for **performance and responsiveness** across various devices, especially with numerous product images and dynamic content, required careful attention to asset loading and rendering efficiency. Managing user sessions and cart persistence across different interactions also posed an interesting challenge.`,
                solutions: `To tackle product variations, we developed a dynamic schema in MongoDB that allows for flexible attribute definitions, coupled with a user-friendly interface in the admin dashboard for managing product options and inventory per variation. For payment integration, we utilized **Stripe's API** for secure and versatile payment processing, implementing robust error handling and webhook listeners for transaction status updates. Performance and responsiveness were achieved through optimized **React component rendering**, lazy loading of images, efficient state management, and judicious use of **SCSS** for responsive styling. Server-side rendering (SSR) was considered for future optimization, but client-side rendering with careful data fetching proved sufficient for initial deployment. User session and cart persistence were managed using a combination of **JSON Web Tokens (JWT)** for authentication and local storage for guest carts, ensuring a consistent user experience.`,
                lessons: `This project underscored the critical importance of a **well-defined database schema** in e-commerce, especially when dealing with complex product attributes and relationships. I learned valuable lessons in designing for **scalability** from the outset, considering future growth in users and product catalog size. The iterative design and development process, with continuous feedback loops, was vital in refining both the user experience and administrative functionalities. Moreover, managing **security considerations**—from user authentication to payment processing—was paramount, emphasizing the need for robust validation and encryption practices. The experience reinforced my proficiency in full-stack development, particularly in integrating complex frontend and backend systems for a commercial application.`
            },
            "buckingham-royal-college": {
                title: "Buckingham Royal College - Website and School Management System",
                type: "Educational Platform & Management System",
                role: "Fullstack Developer, UI/UX Designer",
                problem: `Buckingham Royal College, an upscale educational institution, required a modern and sophisticated online presence that accurately reflected its prestige and offerings. Their existing digital infrastructure was outdated, lacked a comprehensive student/faculty management system, and offered poor user experience. This led to inefficiencies in administrative tasks, communication bottlenecks, and an inability to effectively showcase the college's values and academic programs to prospective students and parents.`,
                goal: `The primary goal was to develop a high-end, responsive website and a robust school management system for Buckingham Royal College. This aimed to modernize their digital presence, streamline administrative operations, enhance communication among stakeholders, and provide a secure, user-friendly platform for students, faculty, and parents. Specific objectives included creating a visually appealing public website, developing secure portals for different user roles, and implementing features for curriculum, attendance, and grade management to improve overall institutional efficiency.`,
                designProcess: `The design process for Buckingham Royal College involved extensive stakeholder interviews with college administration, faculty, and potential users to gather requirements and understand their specific needs. We then moved to **Figma** for detailed UI/UX design, starting with sitemaps and user flows to define the information architecture. Low-fidelity wireframes were created to establish layout and content hierarchy, followed by high-fidelity mockups that captured the college's elegant branding. The design emphasized a clean, intuitive, and sophisticated aesthetic, ensuring ease of navigation for all user types. Usability testing was conducted on interactive prototypes to identify pain points and ensure a smooth user experience, particularly for the complex functionalities within the management system.`,
                visuals: [
                    { type: "image", src: "../assets/brc/iPhone 16 - 7.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 9.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 10.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 11.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 12.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 13.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 14.png" },
                    { type: "image", src: "../assets/brc/iPhone 16 - 15.png" }
                ],
                about: `This project involved the development of a comprehensive **website and school management system** tailored for Buckingham Royal College, a prestigious educational institution. The platform provides a public-facing website showcasing the college's academic programs, facilities, and unique value proposition to attract prospective students. It also features a sophisticated backend management system with dedicated portals for **students, faculty, and administrators**. Key functionalities within the management system include **student enrollment and records**, **course and curriculum management**, **attendance tracking**, **grade reporting**, and a secure internal communication system.
                <p class="mt-4">The frontend was meticulously built with **React**, ensuring a highly interactive and responsive user interface across all devices. **SCSS** was used for advanced styling and maintainability. The backend, powered by **Express.js**, handles all data operations and user authentication, providing a secure and scalable foundation. **MongoDB** serves as the database, offering flexibility for managing diverse educational data. **Git** was employed for robust version control, facilitating collaborative development and seamless deployment. The entire system is designed to streamline operations, enhance communication, and provide a modern digital environment for the college community.</p>`,
                techStack: [
                    { name: "React", icon: "../assets/tech-icons/react.svg" },
                    { name: "Express.js", icon: "../assets/tech-icons/express.svg" },
                    { name: "SCSS", icon: "../assets/tech-icons/scss.png" },
                    { name: "MongoDB", icon: "../assets/tech-icons/mongodb.svg" },
                    { name: "Figma", icon: "../assets/tech-icons/figma.svg" },
                    { name: "Git", icon: "../assets/tech-icons/git.svg" },
                ],
                challenges: `A primary challenge was designing and integrating a complex **role-based access control (RBAC) system** to ensure different user types (students, faculty, admin) had appropriate but restricted access to various modules and data. Another significant hurdle was handling the **migration of existing student and faculty data** into the new MongoDB schema while maintaining data integrity. Ensuring **high levels of security and data privacy** for sensitive student information, in compliance with educational regulations, was also paramount. Additionally, optimizing the system for concurrent use by a large number of users during peak times (e.g., registration) presented performance challenges.`,
                solutions: `To address the RBAC challenge, we implemented a granular permission system on the backend using **JWTs (JSON Web Tokens)** and middleware, meticulously defining routes and data access based on user roles. For data migration, we developed custom scripts to extract, transform, and load existing data into MongoDB, with rigorous validation checks at each stage. Data security was ensured through **end-to-end encryption**, secure authentication protocols (including hashed passwords), and regular security audits. Performance optimization for concurrent users involved implementing **database indexing**, server-side caching, and optimizing API response times through efficient query design. Scalability was also a key consideration, with the architecture designed to handle increased user loads and data volumes.`,
                lessons: `This project significantly deepened my understanding of developing **complex, multi-user systems** with intricate permission structures. I learned the critical importance of meticulous **data migration planning** and execution to avoid data loss or corruption. The project also highlighted the nuances of balancing comprehensive functionality with an intuitive user experience, particularly within an educational context where users may have varying levels of technical proficiency. Furthermore, maintaining stringent **security standards** throughout the development lifecycle for sensitive information reinforced best practices in web application security. This experience greatly enhanced my skills in full-stack development, database management, and designing scalable software solutions.`
            },
        };

        // Custom function to create a link button
        function createLinkButton(href, text, target = "_blank") {
            const link = document.createElement('a');
            link.href = href;
            link.textContent = text;
            link.target = target;
            link.className = 'inline-block bg-[#4CAF50] text-white py-2 px-4 rounded-lg font-bold transition-colors duration-300 hover:bg-[#45a049] mx-2'; // Tailwind classes for button styling
            return link;
        }

        function getProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId || !projects[projectId]) {
                // Handle case where project ID is not found or invalid
                console.error("Project not found:", projectId);
                document.getElementById('project-title').textContent = "Project Not Found";
                document.getElementById('project-type').textContent = "";
                document.getElementById('project-role').textContent = "";
                document.getElementById('project-problem').innerHTML = "<p>The project you are looking for does not exist or an invalid ID was provided.</p>";
                document.getElementById('project-goal').innerHTML = "";
                document.getElementById('project-design-process').innerHTML = "";
                document.getElementById('project-about').innerHTML = "";
                document.getElementById('project-tech-stack').innerHTML = "";
                document.getElementById('project-challenges').innerHTML = "";
                document.getElementById('project-solutions').innerHTML = "";
                document.getElementById('project-lessons').innerHTML = "";
                document.title = "Project Not Found";

                // Clear Swiper content
                const swiperWrapper = document.getElementById('project-visuals-swiper');
                swiperWrapper.innerHTML = '';
                return;
            }

            const project = projects[projectId];

            // Populate static content
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-type').textContent = project.type;
            document.getElementById('project-role').textContent = `My Role: ${project.role}`;
            document.getElementById('project-problem').innerHTML = `<p>${project.problem}</p>`;
            document.getElementById('project-goal').innerHTML = `<p>${project.goal}</p>`;
            document.getElementById('project-design-process').innerHTML = `<p>${project.designProcess}</p>`;
            document.getElementById('project-about').innerHTML = project.about;
            document.getElementById('project-challenges').innerHTML = project.challenges;
            document.getElementById('project-solutions').innerHTML = project.solutions;
            document.getElementById('project-lessons').innerHTML = project.lessons;
            document.title = `${project.title} Details`;


            // Populate Tech Stack
            const techStackContainer = document.getElementById('project-tech-stack');
            techStackContainer.innerHTML = ''; // Clear previous content
            project.techStack.forEach(tech => {
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center';
                div.innerHTML = `<img src="${tech.icon}" alt="${tech.name} Icon" class="w-10 h-10">
                                     <span class="text-xs mt-1">${tech.name}</span>`;
                techStackContainer.appendChild(div);
            });

            // Populate Swiper Visuals
            const swiperWrapper = document.getElementById('project-visuals-swiper');
            swiperWrapper.innerHTML = ''; // Clear previous content
            project.visuals.forEach(visual => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide flex items-center justify-center';
                if (visual.type === 'image') {
                    slide.innerHTML = `<img src="${visual.src}" alt="${project.title} ${visual.type}" class="w-full h-full object-contain">`;
                } else if (visual.type === 'video') {
                    slide.innerHTML = `<video controls class="w-full h-full object-contain">
                                             <source src="${visual.src}" type="video/mp4">
                                             Your browser does not support the video tag.
                                           </video>`;
                }
                swiperWrapper.appendChild(slide);
            });

            // Initialize Swiper after content is loaded
            if (project.visuals.length > 0) {
                new Swiper('.swiper-container', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                    speed: 800,
                    spaceBetween: 0,
                    effect: 'slide',
                });
            }

            // Populate Project Links
            const projectLinksContainer = document.getElementById('project-links');
            projectLinksContainer.innerHTML = ''; // Clear previous content
            if (project.liveLink && project.liveLink !== '#') {
                projectLinksContainer.appendChild(createLinkButton(project.liveLink, "View Live"));
            }
            if (project.githubLink && project.githubLink !== '#') {
                projectLinksContainer.appendChild(createLinkButton(project.githubLink, "GitHub Repo"));
            }
        }

        // Call the function to load project details when the page loads
        document.addEventListener('DOMContentLoaded', getProjectDetails);
    </script>
