<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        /* Ensure all navbar icons are 32×32 */
        #site-navbar ul li img {
            width: 32px;
            height: 32px;
        }

        /* Make every nav link area clickable and show pointer */
        #site-navbar ul li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .thin-line {
            height: 0.5px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .section-heading {
            font-size: 1.25rem;
            /* text-xl */
            font-weight: 700;
            /* font-bold */
            padding-top: 1.5rem;
            /* pt-6 */
            padding-left: 1.5rem;
            /* pl-6 */
            margin-bottom: 1rem;
            /* mb-4 */
            color: #FFFFFF;
            /* text-text-light */
        }

        .section-content {
            padding-left: 1.5rem;
            /* px-6 */
            padding-right: 1.5rem;
            /* px-6 */
            margin-bottom: 1rem;
            /* mb-4 */
            color: #FFFFFF;
            /* text-text-light */
        }

        .project-detail-thin-line {
            height: 0.5px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            margin-top: 1rem;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background-color: #262626;
            /* secondary-background-dark */
            border: 1px solid white;
            border-radius: 9999px;
            /* full rounded */
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: #121212;
            /* primary-background-dark */
            border-color: #CDEDA2;
            /* primary */
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1rem !important;
        }

        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background: #CDEDA2;
            /* primary color */
        }
    </style>
</head>

<body class="bg-primary-background-dark text-text-light min-h-screen flex flex-col">

    <nav id="site-navbar"
        class="navbar sticky top-0 w-full border border-black backdrop-blur bg-primary-background-dark bg-opacity-50 transform transition-transform duration-500 -translate-y-full z-50">
        <ul class="flex justify-around items-center py-4">
            <li><a href="index.html" class="flex flex-col items-center"><img src="../assets/Vector.svg"
                        alt="Home Icon"><span>HOME</span></a></li>
            <li><a href="about.html" class="flex flex-col items-center"><img src="../assets/About Icon.svg"
                        alt="About Icon"><span>ABOUT</span></a></li>
            <li><a href="projects.html" class="flex flex-col items-center"><img src="../assets/Projects Icon.svg"
                        alt="Projects Icon"><span>PROJECTS</span></a></li>
            <li><a href="articles.html" class="flex flex-col items-center"><img src="../assets/Articles Icon.svg"
                        alt="Articles Icon"><span>ARTICLES</span></a></li>
            <li><a href="hireMe.html" class="flex flex-col items-center"><img src="../assets/HireMe Icon.svg"

    </nav>

    <main class="flex-1 container mx-auto px-4 py-8">
        <section class="bg-secondary-background-dark border-[1px] border-white rounded-2xl p-6">
            <h1 class="text-3xl font-bold text-center text-text-light mb-2" id="project-title"></h1>
            <p class="text-xl text-center text-text-light mb-4" id="project-type"></p>
            <p class="text-lg text-center text-text-light mb-6" id="project-role"></p>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">The Project Problem</h2>
            <div class="section-content" id="project-problem">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">The Goal</h2>
            <div class="section-content" id="project-goal">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">Design Research and UI/UX Process</h2>
            <div class="section-content" id="project-design-process">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">Project Visuals</h2>
            <div class="swiper-container w-full h-[500px] bg-secondary-background-dark rounded-lg overflow-hidden relative mb-8">
                <div class="swiper-wrapper" id="project-visuals-swiper">
                    </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>


            <h2 class="section-heading">About the Project</h2>
            <div class="section-content" id="project-about">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">Tech Stack</h2>
            <div class="section-content flex flex-wrap gap-4 items-center" id="project-tech-stack">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">Challenges</h2>
            <div class="section-content" id="project-challenges">
                </div>

            <div class="project-detail-thin-line mx-auto mb-6"></div>

            <h2 class="section-heading">Solutions</h2>
            <div class="section-content" id="project-solutions">
                </div>

            <h2 class="section-heading">Lessons</h2>
            <div class="section-content" id="project-lessons">

    <footer class="text-center text-text-muted bg-primary-background-dark py-4 z-40 mt-2">

    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // === Navbar show/hide ===
        const nav = document.getElementById('site-navbar');
        let hideTimer;

        function showNavbar() {
            nav.classList.remove('-translate-y-full');
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => nav.classList.add('-translate-y-full'), 2500);
        }
        window.addEventListener('scroll', showNavbar);
        document.addEventListener('DOMContentLoaded', showNavbar);
        nav.addEventListener('mouseenter', showNavbar);
        nav.addEventListener('mouseleave', showNavbar);
        window.addEventListener('mousemove', e => {
            if (e.clientY < 50) showNavbar();
        });

        // === Dark mode toggle ===
        const toggleLi = document.getElementById('dark-toggle');
        const toggleIcon = document.getElementById('dark-toggle-icon');
        toggleLi.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            toggleIcon.src = isDark ? '../assets/ToggleOn Icon.svg' : '../assets/ToggleOff Icon.svg';
        });
        if (document.documentElement.classList.contains('dark')) toggleIcon.src = '../assets/ToggleOn Icon.svg';


        // Project Data (Replace with your actual project details)
        const projects = {
            "alpha": {
                title: "Project Alpha",
                type: "Web Application",
                role: "Fullstack Developer, Designer",
                problem: `Before this project, users faced significant challenges in managing their daily tasks efficiently. Existing solutions were either too complex, lacked essential features, or had a poor user interface, leading to low adoption rates and frustration. The absence of a centralized, intuitive platform meant scattered information and missed deadlines, impacting productivity across various sectors. Our research indicated a strong demand for a streamlined, user-friendly task management system that could cater to both individual and collaborative needs, specifically focusing on ease of use and visual clarity.`,
                goal: `The primary goal of Project Alpha was to develop a highly intuitive and robust web application that simplifies task management for individuals and teams. We aimed to create a platform that not only allows users to organize their tasks effectively but also enhances collaboration through real-time updates and shared workspaces. Key objectives included achieving a high level of user satisfaction through an accessible design, ensuring data security and reliability, and providing a scalable architecture to support future growth and features. Ultimately, we wanted to empower users to achieve their goals with greater efficiency and less stress.`,
                designProcess: `Our design process began with extensive user research, including surveys, interviews, and competitive analysis, to identify pain points and user needs. We then developed user personas and journey maps to better understand our target audience. This led to the creation of wireframes and interactive prototypes, which underwent multiple rounds of user testing. Feedback was iteratively incorporated, refining the UI/UX to ensure a clean, intuitive, and visually appealing experience. We prioritized simplicity, accessibility, and consistency across all elements, using a component-based design system to maintain uniformity and accelerate development.`,
                visuals: [
                    { type: "image", src: "https://via.placeholder.com/1200x675/0000FF/FFFFFF?text=Project+Alpha+Screenshot+1" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/FF0000/FFFFFF?text=Project+Alpha+Screenshot+2" },
                    { type: "video", src: "https://www.w3schools.com/html/mov_bbb.mp4" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/00FF00/FFFFFF?text=Project+Alpha+Screenshot+3" },
                ],
                about: `Project Alpha is a dynamic web application designed to streamline and enhance task management. It offers a comprehensive suite of features, including personalized dashboards, task categorization, due date tracking, and priority settings. For collaborative efforts, users can create shared projects, assign tasks to team members, and monitor progress in real-time. The application also includes notification systems for upcoming deadlines and completed tasks, ensuring users stay informed and on track. Built with a focus on performance and scalability, Project Alpha leverages modern web technologies to deliver a fast, responsive, and secure user experience across all devices.
                <p class="mt-4">The platform's intuitive drag-and-drop interface makes organizing tasks effortless, while advanced filtering and search capabilities allow users to quickly locate specific information. We also integrated a robust authentication system and implemented stringent data encryption protocols to ensure user data privacy and security. Regular updates and feature enhancements are planned based on user feedback and emerging industry trends, making Project Alpha a continually evolving solution for efficient task management.</p>`,
                techStack: [
                    { name: "React", icon: "../assets/tech-icons/react.svg" },
                    { name: "Node.js", icon: "../assets/tech-icons/node.svg" },
                    { name: "Express.js", icon: "../assets/tech-icons/express.svg" },
                    { name: "MongoDB", icon: "../assets/tech-icons/mongodb.svg" },
                    { name: "Tailwind CSS", icon: "../assets/tech-icons/tailwind.svg" },
                    { name: "JavaScript", icon: "../assets/tech-icons/javascript.svg" },
                    { name: "HTML5", icon: "../assets/tech-icons/html5.svg" },
                    { name: "CSS3", icon: "../assets/tech-icons/css3.svg" },
                ],
                challenges: `One of the main challenges was ensuring real-time synchronization of tasks across multiple users in collaborative projects. This required careful design of the WebSocket integration and robust error handling for concurrent updates. Another significant hurdle was optimizing database queries for large datasets to maintain fast load times, especially when users had numerous tasks and projects. We also faced complexities in implementing a highly customizable notification system that could be tailored to individual user preferences without overwhelming them with alerts.
                <p class="mt-4">Furthermore, ensuring cross-browser compatibility and responsiveness across a wide range of devices presented its own set of challenges, necessitating thorough testing and fine-tuning of CSS. Integrating third-party APIs for features like calendar synchronization also required careful management of authentication and data formats.</p>`,
                solutions: `To address real-time synchronization, we implemented a robust WebSocket solution using Socket.IO, ensuring instant updates for all connected clients. For database optimization, we employed indexing strategies, denormalization where appropriate, and implemented server-side caching mechanisms, significantly reducing query times. The customizable notification system was built with a flexible microservices architecture, allowing users to define notification types and delivery methods, preventing alert fatigue.
                <p class="mt-4">Cross-browser and responsiveness issues were tackled through extensive use of Tailwind CSS's utility-first approach and meticulous testing on various browsers and devices, employing responsive design principles. For API integrations, we utilized secure OAuth 2.0 flows for authentication and developed custom data parsers to handle varying data structures, ensuring seamless integration and data consistency.</p>`,
                lessons: `This project reinforced the importance of thorough upfront planning and a flexible architectural design. We learned that investing more time in initial UI/UX research and prototyping, even for seemingly minor features, significantly reduces rework later in the development cycle. Agile methodologies proved invaluable in adapting to evolving requirements and incorporating user feedback continuously. Effective communication within the team and with stakeholders was crucial for resolving challenges quickly and keeping the project on track.
                <p class="mt-4">We also gained deeper insights into performance optimization techniques for large-scale web applications and the complexities of building secure and scalable real-time features. The experience highlighted the necessity of comprehensive testing, from unit tests to end-to-end integration tests, to ensure the robustness and reliability of the application.</p>`
            },
            "beta": {
                title: "Project Beta",
                type: "Mobile Application",
                role: "Lead Mobile Developer",
                problem: `Users needed a simple, on-the-go solution for tracking personal fitness goals and routines, which existing apps made overly complicated or lacked customization.`,
                goal: `Develop a user-friendly mobile application that allows individuals to easily log workouts, track progress, and receive personalized fitness recommendations.`,
                designProcess: `Conducted user interviews to understand common frustrations with fitness apps. Created low-fidelity wireframes, iterated based on feedback, and developed high-fidelity mockups in Figma. Emphasized clean design and intuitive navigation.`,
                visuals: [
                    { type: "image", src: "https://via.placeholder.com/1200x675/FF00FF/FFFFFF?text=Project+Beta+Screenshot+1" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/00FFFF/FFFFFF?text=Project+Beta+Screenshot+2" },
                ],
                about: `Project Beta is a cross-platform mobile application designed for personal fitness tracking. It features a customizable workout planner, progress visualization, and integration with health APIs.`,
                techStack: [
                    { name: "React Native", icon: "../assets/tech-icons/react-native.svg" },
                    { name: "Firebase", icon: "../assets/tech-icons/firebase.svg" },
                    { name: "JavaScript", icon: "../assets/tech-icons/javascript.svg" },
                    { name: "CSS3", icon: "../assets/tech-icons/css3.svg" },
                    { name: "Figma", icon: "../assets/tech-icons/figma.svg" },
                ],
                challenges: `Managing real-time data synchronization across devices and optimizing performance for older mobile devices. Ensuring consistent UI/UX across iOS and Android.`,
                solutions: `Utilized Firebase Realtime Database for efficient data synchronization and implemented extensive caching. Employed React Native performance best practices and thorough testing on various device models.`,
                lessons: `Learned the intricacies of mobile development, particularly state management in React Native and optimizing for diverse device ecosystems. Emphasized the importance of thorough testing on actual devices.`
            },
            "gamma": {
                title: "Project Gamma",
                type: "Data Visualization",
                role: "Data Engineer, Frontend Developer",
                problem: `Large government datasets were inaccessible and difficult for the public to understand, hindering transparency and public engagement.`,
                goal: `Create an interactive web-based data visualization platform to make complex government spending data easily digestible for the public.`,
                designProcess: `Collaborated with data analysts and graphic designers. Focused on visual hierarchy and storytelling through data. Developed interactive charts and graphs using D3.js, ensuring accessibility.`,
                visuals: [
                    { type: "image", src: "https://via.placeholder.com/1200x675/FFFF00/000000?text=Project+Gamma+Screenshot+1" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/00FF00/000000?text=Project+Gamma+Screenshot+2" },
                ],
                about: `Project Gamma is a data visualization portal that transforms raw government expenditure data into intuitive, interactive charts and dashboards, promoting transparency and public understanding.`,
                techStack: [
                    { name: "D3.js", icon: "../assets/tech-icons/d3js.svg" },
                    { name: "Python", icon: "../assets/tech-icons/python.svg" },
                    { name: "JavaScript", icon: "../assets/tech-icons/javascript.svg" },
                    { name: "HTML5", icon: "../assets/tech-icons/html5.svg" },
                ],
                challenges: `Handling and processing massive datasets efficiently, and designing visualizations that accurately represent complex data without being misleading.`,
                solutions: `Implemented data processing pipelines in Python for cleaning and aggregation. Leveraged D3.js's powerful rendering capabilities for complex visualizations, with careful attention to data accuracy and user interaction.`,
                lessons: `Gained expertise in data pipeline design and the art of effective data storytelling. Understanding the nuances of data interpretation for a public audience was key.`
            },
            "delta": {
                title: "Project Delta",
                type: "E-commerce Platform",
                role: "Backend Developer",
                problem: `A small business needed an online presence to sell handmade goods, but lacked a robust and scalable e-commerce solution tailored to their unique product catalog.`,
                goal: `Build a secure, scalable, and user-friendly e-commerce platform with comprehensive product management, order processing, and payment integration.`,
                designProcess: `Worked closely with the business owner to define requirements. Focused on efficient database schema design and secure API endpoints. Used a component-based approach for the frontend integration.`,
                visuals: [
                    { type: "image", src: "https://via.placeholder.com/1200x675/ADD8E6/000000?text=Project+Delta+Screenshot+1" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/8A2BE2/FFFFFF?text=Project+Delta+Screenshot+2" },
                    { type: "image", src: "https://via.placeholder.com/1200x675/DEB887/000000?text=Project+Delta+Screenshot+3" },
                ],
                about: `Project Delta is a custom e-commerce platform enabling a small business to manage and sell its products online. It includes features like product catalog, shopping cart, user authentication, and secure payment processing.`,
                techStack: [
                    { name: "React", icon: "../assets/tech-icons/react.svg" },
                    { name: "Node.js", icon: "../assets/tech-icons/nodejs.svg" },
                    { name: "Express.js", icon: "../assets/tech-icons/express.svg" },
                    { name: "PostgreSQL", icon: "../assets/tech-icons/postgresql.svg" },
                    { name: "Stripe", icon: "../assets/tech-icons/stripe.svg" },
                ],
                challenges: `Implementing secure payment gateway integration and handling inventory management with real-time updates. Ensuring robust error handling for transactions.`,
                solutions: `Integrated Stripe API for secure payment processing. Developed a comprehensive inventory system with database transactions to prevent overselling. Implemented extensive logging and error reporting for all critical operations.`,
                lessons: `Understood the complexities of building secure and scalable e-commerce solutions. Gained valuable experience in payment gateway integrations and database transaction management.`
            }
        };

        function getProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId || !projects[projectId]) {
                // Handle case where project ID is not found or invalid
                console.error("Project not found:", projectId);
                document.getElementById('project-title').textContent = "Project Not Found";
                document.getElementById('project-type').textContent = "";
                document.getElementById('project-role').textContent = "";
                document.getElementById('project-problem').innerHTML = "<p>The project you are looking for does not exist or an invalid ID was provided.</p>";
                document.getElementById('project-goal').innerHTML = "";
                document.getElementById('project-design-process').innerHTML = "";
                document.getElementById('project-about').innerHTML = "";
                document.getElementById('project-tech-stack').innerHTML = "";
                document.getElementById('project-challenges').innerHTML = "";
                document.getElementById('project-solutions').innerHTML = "";
                document.getElementById('project-lessons').innerHTML = "";
                document.title = "Project Not Found";

                // Clear Swiper content
                const swiperWrapper = document.getElementById('project-visuals-swiper');
                swiperWrapper.innerHTML = '';
                return;
            }

            const project = projects[projectId];

            // Populate static content
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-type').textContent = project.type;
            document.getElementById('project-role').textContent = `My Role: ${project.role}`;
            document.getElementById('project-problem').innerHTML = `<p>${project.problem}</p>`;
            document.getElementById('project-goal').innerHTML = `<p>${project.goal}</p>`;
            document.getElementById('project-design-process').innerHTML = `<p>${project.designProcess}</p>`;
            document.getElementById('project-about').innerHTML = project.about;
            document.getElementById('project-challenges').innerHTML = project.challenges;
            document.getElementById('project-solutions').innerHTML = project.solutions;
            document.getElementById('project-lessons').innerHTML = project.lessons;
            document.title = `${project.title} Details`;


            // Populate Tech Stack
            const techStackContainer = document.getElementById('project-tech-stack');
            techStackContainer.innerHTML = ''; // Clear previous content
            project.techStack.forEach(tech => {
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center';
                div.innerHTML = `<img src="${tech.icon}" alt="${tech.name} Icon" class="w-10 h-10">
                                 <span class="text-xs mt-1">${tech.name}</span>`;
                techStackContainer.appendChild(div);
            });

            // Populate Swiper Visuals
            const swiperWrapper = document.getElementById('project-visuals-swiper');
            swiperWrapper.innerHTML = ''; // Clear previous content
            project.visuals.forEach(visual => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide flex items-center justify-center';
                if (visual.type === 'image') {
                    slide.innerHTML = `<img src="${visual.src}" alt="${project.title} ${visual.type}" class="w-full h-full object-contain">`;
                } else if (visual.type === 'video') {
                    slide.innerHTML = `<video controls class="w-full h-full object-contain">
                                         <source src="${visual.src}" type="video/mp4">
                                         Your browser does not support the video tag.
                                       </video>`;
                }
                swiperWrapper.appendChild(slide);
            });

            // Initialize Swiper after content is loaded
            if (project.visuals.length > 0) {
                new Swiper('.swiper-container', {
                    loop: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                    speed: 800,
                    spaceBetween: 0,
                    effect: 'slide',
                });
            }
        }

        // Call the function to load project details when the page loads
        document.addEventListener('DOMContentLoaded', getProjectDetails);
    </script>
</body>
